<div class="general">
  <div class="center">
    <section id="content">
      <h1 class="subheader" v-if="!isEdit">Crear artículo</h1>
      <h1 class="subheader" v-else>Editar artículo</h1>
      <form class="mid-form">
        <div class="form-frop">
          <label for="title">Título</label>
          <input type="text" name="title" v-model="article.title" required />
          <div v-if="submitted && !$v.article.title.required">
            El título debe tener algo
          </div>
        </div>
        <div class="form-frop">
          <label for="content">Contenido</label>
          <textarea name="content" v-model="article.content" required />
          <div v-if="submitted && !$v.article.content.required">
            El contenido debe tener algo
          </div>
        </div>
        <div class="form-frop">
          <div v-if="isEdit && article.image">
            <img
              :src="url + 'get-image/' + article.image"
              :alt="article.title"
              v-if="article.image"
              style="width: 100px"
            />
          </div>
          <label for="image">Imagen</label>
          <input
            type="file"
            id="file"
            ref="file"
            name="file0"
            @change="fileChange()"
          />
        </div>
        <div class="clearfix"></div>
        <input
          type="button"
          value="Guardar"
          class="btn btn-success"
          @click.prevent="save()"
        />
      </form>
    </section>
    <Sidebar />
    <div class="clearfix"></div>
  </div>
</div>
