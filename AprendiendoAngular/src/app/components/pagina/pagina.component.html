<app-slider [nombre]="'Página'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Página</h1>
    <div
      *ngIf="nombre && apellido; then siHayParametros; else noHayParametros"
    ></div>

    <ng-template #siHayParametros>
      <h2>Nombre: {{ nombre }}</h2>
      <h2>Apellido: {{ apellido }}</h2>
    </ng-template>

    <ng-template #noHayParametros>
      <h2>No hay datos que mostrar por la url</h2>
    </ng-template>
    <button (click)="redireccion()">Llévame al formulario</button>
  </section>
  <app-sidebar></app-sidebar>
</div>
